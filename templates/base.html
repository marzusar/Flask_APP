<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            
            
            <div class="logo"> <!--логотип-->
                <form action="/index"  method="post">   
                    <div class="header_img d-inline-flex "
                        <a typehref="/" class="header_img d-inline-flex "> 
                            <img  src="{{url_for('static', filename='img/ico.png') }}" alt="logo">
                    </div>
                </form>
            </div> 


            <div class="links"><!--Ссылки-->                      
                
                <form action="/index"  method="post">   
                    <div class="none"><input name="nameLogin" value ={{name}}></div>
                    <div class="none"><input name="idLogin" value ={{id}}></div>

                    <div class="link">
                    <input type="submit" value="Главная страница"/>
                    </div>
                </form>
                
                <form action="/serch"  method="post">   
                    <div class="none"><input name="nameLogin" value ={{name}}></div>
                    <div class="none"><input name="idLogin" value ={{id}}></div>

                    <div class="link">
                    <input type="submit" value="Поиск туристического объекта"/>
                    </div>
                </form>
                
            </div>  

            {% if not name %}
                <div class="acc"><!--Кнопки регистрации-->

                    <form class="but" action="/aut">
                        <input type="submit" value="Войти" />
                    </form>

                    <form class="but" action="/reg">
                        <input type="submit" value="Зарегистрироваться" />
                    </form>

                </div>
            {% else %}
                <div class="acc">
                    <form class="but" action="/user">
                        <input type="submit" value={{name}} />
                    </form>
                </div>
            {% endif %}


               
    </div> 
        
    {% block body %}{% endblock %}


</body>
</html>
