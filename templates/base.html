<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="logo"> <!--логотип-->
                <form action="/index"  method="post">   
                    <div class="header_img d-inline-flex "
                        <a>
                        <a href="/index" class="header_img d-inline-flex ">
                            <img  src="{{url_for('static', filename='img/ico.webp') }}" alt="logo">
                        </a>
                    </div>
                </form>
            </div>  

            {% if user_img %}
                <div class="acaunt">
                     <form action="#" method="post">
                        <a class="but" href="/user" >
                            <img  class="img_acc" src="/static/img/{{user_img}}" alt="user_img">
                        </a>  
                    </form>                    
                </div>                
            {% else %}
                <div class="acaunt"><!--Кнопки регистрации-->
                    <form class="ac_form" action="/aut">
                        <input type="submit" value="Войти" />
                    </form>

                    <form class="ac_form" action="/reg">
                        <input type="submit" value="Зарегистрироваться" />
                    </form>

                </div>
            {% endif %}               
    </div> 
        
    {% block body %}{% endblock %}


</body>
</html>
