{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}


{% block title %}
Главная страница
{% endblock %}

{% block body %}
    <div class="h1">
        <h1 class="h11">Главная страница</h1>
    </div>
    

    <dev class="object_list">
    {% for object in objects %}
        <dev class="object">
            <form  class="none" method="post"><input type="text" name="id_object" value="{{object.2}}"></form>
            <form action="/object">
                <input class="" type="image" src="/static/img/{{object.1}}.webp">                
            </form>

            <br>
            {{object.0}}
        </dev>    
    {%endfor%}
    </dev>
{% endblock %}
